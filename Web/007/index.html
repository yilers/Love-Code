    <div id="container"></div>

    <div id="menu">
        <button id="table">Ë°®Ê†º</button>
        <button id="sphere">ÁêÉÁêÉ</button>
        <button id="helix">Ëû∫Êóã</button>

    <div class="show_info animated">
        <img width="200px" src="" id="randomImage" />
    </div>

    <script>
        const totalObjects = 199;
        const totalImages = 45;
        let personArray = [];
        let CurPersonNum = 0;

        // ÂõæÁâáËΩÆÊí≠‰∏çÈáçÂ§çÈòüÂàó
        let shuffleQueue = [];
        function resetShuffle() {
            shuffleQueue = Array.from({ length: totalImages }, (_, i) => i + 1);
            shuffleQueue.sort(() => Math.random() - 0.5);
        }
        resetShuffle();

        // ÁîüÊàê199‰∏™ÂØπË±°‰ΩçÁΩÆ
        for (let i = 0; i < totalObjects; i++) {
            personArray.push({ image: './' + ((i % totalImages) + 1) + '.png' });
        }

        const _in = ['bounceIn', 'bounceInDown', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'fadeIn', 'fadeInDown', 'fadeInLeft', 'fadeInRight'];
        const _out = ['bounceOut', 'bounceOutDown', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'fadeOut', 'fadeOutDown', 'fadeOutLeft', 'fadeOutRight'];

        // ÂÆöÊó∂ËΩÆÊí≠
        setInterval(() => {
            let rand_in = Math.floor(Math.random() * _in.length);
            let rand_out = Math.floor(Math.random() * _out.length);

            $('.show_info').show();
            $('.show_info').addClass(_in[rand_in]);

            // Ëé∑Âèñ‰∏ã‰∏ÄÂº†‰∏çÈáçÂ§çÂõæÁâá
            if (shuffleQueue.length === 0) resetShuffle();
            let nextImgNum = shuffleQueue.shift();

            setTimeout(() => {
                $('.show_info').removeClass(_in[rand_in]);
                document.getElementById('randomImage').src = './' + nextImgNum + '.png';

                let img = document.getElementsByClassName('element')[CurPersonNum].getElementsByTagName('img')[0];
                img.setAttribute('src', './' + nextImgNum + '.png');

                CurPersonNum = (CurPersonNum + 1) % totalObjects;

                setTimeout(() => {
                    $('.show_info').addClass(_out[rand_out]);
                    setTimeout(() => {
                        $('.show_info').removeClass(_out[rand_out]);
                        $('.show_info').hide();
                    }, 1000);
                }, 2000);
            }, 1000);
        }, 5000);

        let table = [];
        for (let i = 0; i < totalObjects; i++) {
            table[i] = {
                image: personArray[i].image,
                p_x: (i % 20) + 1,
                p_y: Math.floor(i / 20) + 1
            };
        }

        let camera, scene, renderer, controls;
        let objects = [];
        let targets = { table: [], sphere: [], helix: [], grid: [] };

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 3000;

            scene = new THREE.Scene();

            // ÂàõÂª∫ÂÖÉÁ¥†
            for (let i = 0; i < table.length; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                element.style.backgroundColor = `rgba(0,127,127,${Math.random() * 0.5 + 0.25})`;

                const img = document.createElement('img');
                img.src = table[i].image;
                element.appendChild(img);

                const object = new THREE.CSS3DObject(element);
                object.position.x = Math.random() * 4000 - 2000;
                object.position.y = Math.random() * 4000 - 2000;
                object.position.z = Math.random() * 4000 - 2000;
                scene.add(object);
                objects.push(object);

                // table target
                const target = new THREE.Object3D();
                target.position.x = (table[i].p_x * 140) - 1330;
                target.position.y = - (table[i].p_y * 180) + 990;
                targets.table.push(target);
            }

            // sphere
            let vector = new THREE.Vector3();
            let spherical = new THREE.Spherical();
            for (let i = 0, l = objects.length; i < l; i++) {
                let phi = Math.acos(-1 + (2 * i) / l);
                let theta = Math.sqrt(l * Math.PI) * phi;
                let object = new THREE.Object3D();
                spherical.set(800, phi, theta);
                object.position.setFromSpherical(spherical);
                vector.copy(object.position).multiplyScalar(2);
                object.lookAt(vector);
                targets.sphere.push(object);
            }

            // helix
            let cylindrical = new THREE.Cylindrical();
            for (let i = 0, l = objects.length; i < l; i++) {
                let theta = i * 0.175 + Math.PI;
                let y = - (i * 5) + 450;
                let object = new THREE.Object3D();
                cylindrical.set(900, theta, y);
                object.position.setFromCylindrical(cylindrical);
                vector.x = object.position.x * 2;
                vector.y = object.position.y;
                vector.z = object.position.z * 2;
                object.lookAt(vector);
                targets.helix.push(object);
            }

            // grid
            for (let i = 0; i < objects.length; i++) {
                let object = new THREE.Object3D();
                object.position.x = ((i % 5) * 400) - 800;
                object.position.y = (- (Math.floor(i / 5) % 5) * 300) + 500;
                object.position.z = (Math.floor(i / 25)) * 200 - 800;
                targets.grid.push(object);
            }

            // renderer
            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            document.getElementById('container').appendChild(renderer.domElement);

            // controls
            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 0.5;
            controls.minDistance = 500;
            controls.maxDistance = 6000;
            controls.addEventListener('change', render);

            // Ëá™Âä®ÂàáÊç¢
            let ini = 0;
            setInterval(() => {
                ini = (ini >= 3) ? 0 : ini;
                ++ini;
                switch (ini) {
                    case 1: transform(targets.sphere, 1000); break;
                    case 2: transform(targets.helix, 1000); break;
                    case 3: transform(targets.grid, 1000); break;
                }
            }, 8000);

            document.getElementById('table').addEventListener('click', () => transform(targets.table, 1000));
            document.getElementById('sphere').addEventListener('click', () => transform(targets.sphere, 2000));
            document.getElementById('helix').addEventListener('click', () => transform(targets.helix, 2000));
            document.getElementById('grid').addEventListener('click', () => transform(targets.grid, 2000));

            transform(targets.table, 2000);
            window.addEventListener('resize', onWindowResize, false);
        }

        function transform(targets, duration) {
            TWEEN.removeAll();
            for (let i = 0; i < objects.length; i++) {
                const object = objects[i];
                const target = targets[i];
                new TWEEN.Tween(object.position)
                    .to({ x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();
                new TWEEN.Tween(object.rotation)
                    .to({ x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration)
                    .easing(TWEEN.Easing.Exponential.InOut)
                    .start();
            }
            new TWEEN.Tween(this).to({}, duration * 2).onUpdate(render).start();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }

        function animate() {
            scene.rotation.y += 0.008;
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
